<!DOCTYPE html>
<html lang="en">
<head>
	<title>Verify account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/assets/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/assets/verify/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/verify/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/verify/css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/@mountable/spinners@0.0.25/dist/mSpinnerSwirl.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/assets/verify/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-52 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" id="loginform">
					<div id="loginbox" class="boxcenter">
						<span class="login100-form-title">
							Log in with your GimSIS credentials
						</span>

						<div class="p-t-31 p-b-9">
							<span class="txt1">
								GimSIS Username
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" name="username" id="usernameinput" >
							<span class="focus-input100"></span>
						</div>
						
						<div class="p-t-13 p-b-9">
							<span class="txt1">
								GimSIS Password
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="pass" id="passwordinput" >
							<span class="focus-input100"></span>
						</div>

						<div class="container-login100-form-btn m-t-17">
							<button class="login100-form-btn">
								Sign In
							</button>
						</div>
					</div>

					<div id="loadingbox" class="boxcenter hiddenitem">
						<span class="login100-form-title p-b-30">
							Logging you in...
						</span>
						<div class="tipbox">
							<i class="m-spinner--swirl"></i>
						</div>
					</div>

					<div id="successbox" class="hiddenitem boxcenter">
						<span class="login100-form-title p-b-10">
							Success!
						</span>
						<div class="p-b-23 tipbox">
							<span class="txt1">
								Paste the command into Minecraft to verify your account
							</span>
						</div>

						<div class="wrap-input100 m-b-33">
							<input class="input100" type="text" id="commandinput" readonly value="">
							<span class="focus-input100"></span>
						</div>

						<div class="container-login100-form-btn m-t-17">
							<button class="login100-form-btn" onclick="copycommand()">
								Copy command
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets/verify/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/daterangepicker/moment.min.js"></script>
	<script src="/assets/verify/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/assets/verify/js/main.js"></script>

</body>
</html>
